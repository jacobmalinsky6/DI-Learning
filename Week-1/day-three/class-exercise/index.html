<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    ​
    <!-- static = default
        relative = 
        absolute =
        fixed = stays fixed related to the body
        sticky =  stays fixed when the scrolling reach the div-->
    ​
    <style>
      .parent {
        border: solid 2px black;
        background-color: grey;
        height: 500vh;
        width: 60vw;
        margin: 40px;
        position: relative;
      }
      .parent div {
        height: 150px;
        width: 150px;
        text-align: center;
      }
      .one {
        background-color: blue;
      }

      .two {
        background-color: orange;
        top: 25px;
        left: 15px;
        position: absolute;
      }
    </style>
  </head>
  <body style="border: dashed 5px red">
    BODY ​
    <div class="parent">
      PARENT
      <div class="one">ONE</div>
      <div class="two">TWO</div>
    </div>
  </body>
</html>
