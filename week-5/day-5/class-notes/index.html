<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag & Drop Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="title">
      Drag the
      <span
        class="pink"
        draggable="true"
        ondragstart="onDragStartForPinkText(event)"
        ondrop="OnDropOverPinkText(event)"

        >Pink</span
      >
      Square to the <span class="orange">Orange</span> Square &
      <span class="pink-border">Back</span>
    </p>

    <div
      draggable="true"
      class="squares-container"
      ondragover="onDragOverForPinkSquare(event)"
      ondrop="OnDropOverPinkSquare(event)"
    >
      <div class="draggable-container">
        <div
          id="draggable-element"
          draggable="true"
          ondragstart="onDragStartForPinkSquare(event)"
          ondragend="onDragEndForPinkSquare(event)"
          ondrag="onDragForPinkSquare(event)"
        ></div>
      </div>

      <div
        id="drop-element"
        ondragover="onDragOverForOrangeSquare(event)"
        ondrop="OnDropOverOrangeSquare(event)"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
